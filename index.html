<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Etch-a-Sketch</h1>
        <div class="settings">
          <div>
            <input type="color" value="#ff0000" id="color-picker" color />
            <label for="color-picker">color</label>
          </div>
          <div>
            <button>rainbow</button>
          </div>
          <div>
            <input id="input" type="range" min="16" max="100" step="4" />
            <p>grid-size: <output id="value"></output></p>
          </div>
          <div>
            <button>clear</button>
          </div>
        </div>
      </div>
      <div class="canvas">
        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
